<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daddy2016</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="page" id="main">
		<div class="mask">
			<h1>Ready?</h1>
		</div>
		<div id="main-content">
			<h1>Happy Birthday,<br> Daddy!</h1>
			<button class="btn" id="next_btn">快來看看我們準備了什麼！</button>
		</div>
	</div>
	<div class="page" id="gift">
		<div class="content">
			<div class="banner">
				<img class="img" src="images/sis.jpg">
				<div class="mask"></div>
				<h3>只給我們最親愛的老爸</h3>
			</div>
			<div class="btn-wrapper">
				<button class="btn msg-btn">
					<span>From Trina</span>
					<div class="sanga" data-color="#ffc107" data-hover="#5b74ff" data-top="50" data-left="300"></div>
					<div class="sanga" data-color="#ff5722" data-hover="#5fff65" data-top="60" data-left="500"></div>
				</button>
				<button class="btn msg-btn">
					<span>From Sherry</span>
					<div class="sanga" data-color="#f44336" data-hover="#4307af" data-top="50" data-left="400"></div>
					<div class="sanga" data-color="#e91e63" data-hover="#9c27b0" data-top="30" data-left="300"></div>
				</button>
			</div>
		</div>
	</div>
	<div class="page msg" id="sherry">
		<div class="msg-content">
		<p>親愛的老爸<br>
		這好像是我第一次你生日時不在你身邊<br>
		不用擔心我<br>
		你也知道我的適應力有多強</p>

		<p>從小就知道你是我的靠山<br>
		什麼都很厲害像一個無所不能的超人<br>
		之前出車禍現在又讓你處理😩<br>
		真的很謝謝你</p>

		<p>從要來美國之前就一直讓你擔心<br>
		但也很謝謝你相信我<br>
		在剛來的時候很傷心的時候也一直鼓勵我🎉</p>

		<p>今年沒辦法跟你一起過生日<br>
		不要太想我😤<br>
		我真的不是故意都不打電話回家的？<br>
		老爸生日快樂</p>

		<p>我跟老姊都畢業了<br>
		以後靠我們囉哈哈<br>
		希望我回家之後不會當米蟲太久👍🏻<br>
		不要太想我！很快就會回家的！💕💕💕💕</p>
		</div>
	</div>
</div>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.tubular.js" type="text/javascript" charset="utf-8"></script>
<script src="js/page.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
